<p-growl [(value)]="msgs"></p-growl>

 <div class="login" [@routerTransition]>
     <div class="container">
        <h1 class="center">Ente your new Password <small><span class="fa fa-lock"></span></small></h1>
        <div class=" w3l-login-form">
            <form action="#" method="POST">
                <div class=" w3l-form-group">
                    <label>Password:</label>
                    <div class="group">
                        <i class="fa fa-lock"></i>
                        <input type="password" [(ngModel)]="Password" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Password" required="required">
                    </div>
                </div>
                <div class=" w3l-form-group">
                    <label>Password:</label>
                    <div class="group">
                        <i class="fa fa-lock"></i>
                        <input type="password" [(ngModel)]="ConfirmPassword" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Password Confirm" required="required">
                    </div>
                </div>
              
                <button type="submit" (click)="save()">Change Password</button>
               
            </form>            
             
            <p class=" w3l-register-p">Go Back - <a routerLink="/home" class="register"> Home</a></p>
        </div>
    </div>
</div>
