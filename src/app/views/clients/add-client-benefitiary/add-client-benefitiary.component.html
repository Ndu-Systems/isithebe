<p-growl [(value)]="msgs"></p-growl>

<div [@routerTransition]>
    <app-page-header [heading]="'Add beneficiary'" [icon]="'fa-plus'" [menus]="menus"></app-page-header>
    <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle" width="425"></p-confirmDialog>
    <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <hr />
        <div class="card mb-3 col-md-4 col-sm-12">
            <div class="card-body table-responsive">
                <form role="form">
                    <fieldset class="form-group">
                        <div class="row">
                            <label class="col-md-12">Name:</label>
                            <div class="input-group mb-3 col-md-12 ">
                                <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}"
                                    class="form-control" placeholder="" aria-label="name"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <div class="row">
                            <label class="col-md-12">Surname:</label>
                            <div class="input-group mb-3 col-md-12 ">
                                <input type="text" [(ngModel)]="surname" [ngModelOptions]="{standalone: true}"
                                    class="form-control" placeholder="" aria-label="surname"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <div class="row">
                            <label class="col-md-12">ID Number:</label>
                            <div class="input-group mb-3 col-md-12 ">
                                <input type="text" [(ngModel)]="idnumber" [ngModelOptions]="{standalone: true}"
                                    class="form-control" placeholder="" aria-label="idnumber"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <div class="row">
                            <label class="col-md-12">Type:</label>
                            <div class="input-group mb-3 col-md-12 ">
                                <select [(ngModel)]="type" [ngModelOptions]="{standalone: true}" class="form-control">
                                    <option *ngFor="let t of typesLS" value="{{t}}">{{t}}</option>
                                </select>
                            </div>
                        </div>
                    </fieldset>

                    <div class="justify-content-center">
                        <a class="btn rounded-btn btn-primary" (click)="add()">Add Beneficiary</a> &nbsp;
                        <a class="btn rounded-btn btn-secondary" [routerLink]="['/clients/view']">cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
