
<div [@routerTransition]>
    <app-page-header [heading]="'Add beneficiary'" [icon]="'fa-plus'" [menus]="menus"></app-page-header>
    <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle" width="425"></p-confirmDialog>

     <p-growl [(value)]="msgs"></p-growl>
     <div class="row">
       <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12">
         <div class="card mb-3">
           <div class="card-header">
           </div>
           <div class="card-body table-responsive">
             <div class="col-lg-10 offset-1">
               <form role="form">           
                 
                 <fieldset class="form-group">
                   <div class="row">
                     <label class="col-md-2"> Name:</label>
                     <div class="input-group mb-3 col-md-6 ">
                       <div class="input-group-prepend">
                         <span class="input-group-text" id="basic-addon1">
                           <li class="fa fa-clipboard"></li>
                         </span>
                       </div>
                       <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Name"
                         aria-label="Description" aria-describedby="basic-addon1">
                     </div>
                   </div>
                 </fieldset>
                 <fieldset class="form-group">
                   <div class="row">
                     <label class="col-md-2"> Surname:</label>
                     <div class="input-group mb-3 col-md-6 ">
                       <div class="input-group-prepend">
                         <span class="input-group-text" id="basic-addon1">
                           <li class="fa fa-clipboard"></li>
                         </span>
                       </div>
                       <input type="text" [(ngModel)]="surname" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Surname"
                         aria-label="Description" aria-describedby="basic-addon1">
                     </div>
                   </div>
                 </fieldset>
                 <fieldset class="form-group">
                   <div class="row">
                     <label class="col-md-2"> Id Number:</label>
                     <div class="input-group mb-3 col-md-6 ">
                       <div class="input-group-prepend">
                         <span class="input-group-text" id="basic-addon1">
                           <li class="fa fa-clipboard"></li>
                         </span>
                       </div>
                       <input type="number" [(ngModel)]="idnumber" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Id Number"
                         aria-label="Description" aria-describedby="basic-addon1">
                     </div>
                   </div>
                 </fieldset>
                 <fieldset class="form-group">
                   <div class="row">
                     <label class="col-md-2">Type:</label>
                     <div class="input-group mb-3 col-md-6 ">
                       <div class="input-group-prepend">
                         <span class="input-group-text" id="basic-addon1">
                           <li class="fa fa-clipboard"></li>
                         </span>
                       </div>
                       <select  [(ngModel)]="type" [ngModelOptions]="{standalone: true}" class="form-control">
                         <option *ngFor="let t of typesLS" value="{{t}}">{{t}}</option>
                         </select>
                     </div>
                   </div>
                 </fieldset>
   
             
          
            
                 <div class="justify-content-center">
                   <a  class="btn rounded-btn" (click)="add()">Add Beneficiary</a> &nbsp;
                   <a  class="btn rounded-btn" [routerLink]="['/clients/view']">Abort</a>
                 </div>
               </form>
   
             </div>
           </div>
         </div>
   
       </div>
   
     </div>
   </div>
