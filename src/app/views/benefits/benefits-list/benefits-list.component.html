<div [@routerTransition]>
 <app-page-header [heading]="'Benefits'" [icon]="'fa-cubes'" [menus]="menus"></app-page-header>

<div class="row">
  <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12">
    <div class="card mb-3">
      <div class="card-header">
        <div class="row">
          <div class="col-md-6">
            <a class="btn rounded-btn" [routerLink]="['/benefits/add']">Add benefit </a>
          </div>
          <div class="input-group mb-3 col-md-6">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">
                <li class="fa fa-search"></li>
              </span>
            </div>
            <input type="text" [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Search..."
              aria-label="Search" aria-describedby="basic-addon1">
          </div>
        </div>
      </div>
      <div class="card-body table-responsive">
        <table class="table table-bordered" *ngIf=" benefits$ | async as benefits">
          <thead>
            <tr>
              <th>Description</th>
              <th>Amount </th>           
             
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of benefits | filter: searchText | paginate: { itemsPerPage: 10, currentPage: p }">
              <td class="fo-{{item.StatusId}}">{{item.Description}}</td>
              <td>{{item.Amount}}</td>              
              <td><button class="btn rounded-btn" (click)="edit(item)" >Edit</button></td>
            </tr>
          </tbody>
        </table>
        <div class="justify-content-center">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </div>

  </div>

</div>
</div>
