  <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <hr />
        <div class="card mb-3 col-md-4 col-sm-12">
            <div class="card-body table-responsive">
                <form role="form" *ngIf="policy$ | async as policy">
                    <fieldset class="form-group">
                        <div class="row">
                            <label class="col-md-12"> Description:</label>
                            <div class="input-group mb-3 col-md-12">
                                <input type="text" [(ngModel)]="policy[0].Description" [ngModelOptions]="{standalone: true}"

                            <label class="col-md-12">Amount:</label>

                                    class="form-control" placeholder="" aria-label="Amount"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </fieldset>

                    <div class="justify-content-center">
                        <a class="btn rounded-btn btn-primary" (click)="edit(policy[0])">Update Policy</a> &nbsp;

                    </div>
                </form>
            </div>
