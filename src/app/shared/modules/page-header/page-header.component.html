<div class="row">
    <div class="col-xl-12">
        <h2 class="page-header">
            {{heading}}
        </h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item" *ngFor="let item of menus">
                <i class="fa fa-{{item.icon}}"></i> <a href="Javascript:void(0)" [routerLink]="[item.url]"> {{item.name}}</a>
            </li>
            <li class="breadcrumb-item active"><i class="fa {{icon}}"></i> {{heading}}</li>
        </ol>
    </div>
</div>
