<div [@routerTransition]>
    <h2 class="text-muted">Dashboard <small>Statistics Overview</small></h2>     
    <hr>
    <div class="row" *ngIf="counts$|async as counts">
            <div class="col-xl-3 col-lg-6 pb-1">
                    <!-- <app-stat [bgClass]="'success'" [icon]="'fa-users'" [count]="'25'" [label]="'Active Patients'" ></app-stat> -->
                    <div class="card text-white bg-success">
                        <div class="card-header">
                            <div class="row">
                                <div class="col col-xs-3">
                                    <i class="fa fa-users fa-5x"></i>
                                </div>
                                <div class="col col-xs-9 text-right">
                                    <div class="d-block huge">{{counts[0].value}}</div>
                                    <div class="d-block">Active Clients</div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <span class="float-left" >View Details</span>
                            <a href="javascript:void(0)" routerLink="/clients" class="float-right card-inverse">
                                <span ><i class="fa fa-arrow-circle-right"></i></span>
                            </a>
                        </div>
                    </div>            
                </div>
        <div class="col-xl-3 col-lg-6 pb-1">
            <!-- <app-stat [bgClass]="'primary'" [icon]="'fa-calendar'" [count]="7" [label]="'New Appointments'" ></app-stat> -->
            <div class="card text-white bg-primary">
                <div class="card-header">
                    <div class="row">
                        <div class="col col-xs-3">
                            <i class="fa fa-calendar fa-5x"></i>
                        </div>
                        <div class="col col-xs-9 text-right">
                            <div class="d-block huge">{{counts[1].value}}</div>
                            <div class="d-block">New Policies</div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <span class="float-left">View Details</span>
                    <a href="javascript:void(0)" routerLink="/policies" class="float-right card-inverse">
                        <span ><i class="fa fa-arrow-circle-right"></i></span>
                    </a>
                </div>
            </div>     
        </div>
        <div class="col-xl-3 col-lg-6 pb-1">
           <div class="card text-white bg-warning">
                <div class="card-header">
                    <div class="row">
                        <div class="col col-xs-3">
                            <i class="fa fa-phone fa-5x"></i>
                        </div>
                        <div class="col col-xs-9 text-right">
                            <div class="d-block huge">{{counts[2].value}}</div>
                            <div class="d-block">Call Backs</div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <span class="float-left">View Details</span>
                    <a href="javascript:void(0)" class="float-right card-inverse">
                        <span ><i class="fa fa-arrow-circle-right"></i></span>
                    </a>
                </div>
            </div>          
        </div>       
        <!-- <div class="col-xl-3 col-lg-6">
            <div class="card text-white bg-danger">
                <div class="card-header">
                    <div class="row">
                        <div class="col col-xs-3">
                            <i class="fa fa-upload fa-5x"></i>
                        </div>
                        <div class="col col-xs-9 text-right">
                            <div class="d-block huge">{{counts[3].value}}</div>
                            <div class="d-block">Archived Appointments</div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <span class="float-left">View Details</span>
                    <a href="javascript:void(0)" class="float-right card-inverse">
                        <span ><i class="fa fa-arrow-circle-right"></i></span>
                    </a>
                </div>
            </div>  
        </div> -->
    </div>
    <hr />   
    <div class="card-body table-responsive">
    </div>  
</div>
